<ng-container>
  <div class="ui inverted dimmer" [class.active]="loading">
    <div class="ui text loader">Loading</div>
  </div>

  <div class="jumbotron bg-jumbotron text-center">
    <h1 class="display-4 text-title">Covid-19 Tracker Country Wise</h1>
    <hr />

    <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto text-white">
        <label for="c">Select Country</label>
        <select
          name=""
          class="form-control"
          id="c"
          #input
          (change)="updateValues(input.value)"
        >
          <option
            value="{{ con }}"
            *ngFor="let con of countries"
            [selected]="con == 'Nigeria'"
          >
            {{ con }}
          </option>
        </select>
      </div>
    </div>
    <app-dashboard-card
      [totalConfirmed]="totalConfirmed"
      [totalActive]="totalActive"
      [totalDeaths]="totalDeaths"
      [totalRecovered]="totalRecovered"
    ></app-dashboard-card>

    <div class="row">
      <div class="col-sm">
        <google-chart
          [type]="chart.LineChart"
          [title]="chart.title"
          style="width: 100%;"
          [options]="chart.options"
          [height]="chart.height"
          [data]="dataTable"
        ></google-chart>
      </div>
      <div class="col-sm">
        <table class="table text-white">
          <thead>
            <tr>
              <th>S/No</th>
              <th>Date</th>
              <th>Cases</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cs of selectedCountryData; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ cs.date | date }}</td>
              <td>{{ cs.cases }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
