<ng-container>
  <div class="ui inverted dimmer" [class.active]="loading">
    <div class="ui text loader">Loading</div>
  </div>

  <div class="jumbotron bg-jumbotron text-center">
    <h1 class="display-4 text-title">Covid-19 Global Tracker</h1>
    <hr />
    <app-dashboard-card
      [totalConfirmed]="totalConfirmed"
      [totalRecovered]="totalRecovered"
      [totalDeaths]="totalDeaths"
      [totalActive]="totalActive"
    ></app-dashboard-card>
  </div>
  <hr />

  <div class="ui form center">
    <div class="inline fields">
      <label for="caseTypes" class="text-title">Select Case Type:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            id="c"
            #c
            (click)="updateChart(c)"
            type="radio"
            name="caseTypes"
            value="c"
            checked=""
            tabindex="0"
            class="hidden"
          />
          <label for="c" class="text-title">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            id="r"
            #r
            (click)="updateChart(r)"
            type="radio"
            name="caseTypes"
            value="r"
            tabindex="0"
            class="hidden"
          />
          <label for="r" class="text-title">Recovered</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            id="d"
            #d
            (click)="updateChart(d)"
            type="radio"
            name="caseTypes"
            value="d"
            tabindex="0"
            class="hidden"
          />
          <label for="d" class="text-title">Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input
            id="a"
            #a
            (click)="updateChart(a)"
            type="radio"
            name="caseTypes"
            value="a"
            tabindex="0"
            class="hidden"
          />
          <label for="a" class="text-title">Active</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <google-chart
        [title]="chart.title"
        [type]="chart.ColumnChart"
        style="width: 100%;"
        [options]="chart.options"
        [height]="chart.height"
        [data]="dataTable"
      ></google-chart>
    </div>
    <div class="col-sm">
      <google-chart
        [title]="chart.title"
        [type]="chart.PieChart"
        [options]="chart.options"
        style="width: 100%;"
        [height]="chart.height"
        [data]="dataTable"
      ></google-chart>
    </div>
  </div>
</ng-container>
