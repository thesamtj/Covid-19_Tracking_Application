<div class="row">
  <div class="card col-sm p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Confirmed
      </div>
      <div class="value">
        {{ totalConfirmed | number }}
      </div>
    </div>
  </div>
  <div class="card col-sm p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Recovered
      </div>
      <div class="value">
        {{ totalRecovered | number }}
      </div>
    </div>
  </div>
  <div class="card col-sm p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Deaths
      </div>
      <div class="value">
        {{ totalDeaths | number }}
      </div>
    </div>
  </div>
  <div class="card col-sm p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        Active
      </div>
      <div class="value">
        {{ totalActive | number }}
      </div>
    </div>
  </div>
</div>
